name: Build OpenWRT package (release)

# Trigger on version tags only
on:
  push:
    tags:
      - 'v*'  # Trigger on version tags like v1.0.0, v1.0.1, etc.

jobs:
  build-packages:
    name: Build OpenWrt ${{ matrix.openwrt_version }} Package
    runs-on: ubuntu-latest
    strategy:
      matrix:
        include:
          # 24.10
          - openwrt_version: '24.10'
            openwrt_build_version: '24.10.3'
            arch: 'x86_64'
          - openwrt_version: '24.10'
            openwrt_build_version: '24.10.3'
            arch: 'arm_cortex-a9'
          - openwrt_version: '24.10'
            openwrt_build_version: '24.10.3'
            arch: 'aarch64_cortex-a53'

          # 23.05
          - openwrt_version: '23.05'
            openwrt_build_version: '23.05.6'
            arch: 'x86_64'
          - openwrt_version: '23.05'
            openwrt_build_version: '23.05.6'
            arch: 'arm_cortex-a9'
          - openwrt_version: '23.05'
            openwrt_build_version: '23.05.6'
            arch: 'aarch64_cortex-a53'
      fail-fast: false

    outputs:
      version: ${{ steps.get_version.outputs.version }}
      tag_name: ${{ steps.get_version.outputs.version_tag }}
      package_path: ${{ steps.build_package.outputs.package_path }}
      package_name: ${{ steps.build_package.outputs.package_name }}
      kmod_package_path: ${{ steps.package_info.outputs.kmod_package_path }}
      kmod_package_name: ${{ steps.package_info.outputs.kmod_package_name }}

    steps:
      - name: Checkout repository
        uses: actions/checkout@v5
        with:
          fetch-depth: 0
          path: ${{ github.workspace }}/feed/gpio-fan-rpm

      - name: Get Version from Tag
        id: get_version
        uses: ChrSchu90/GitTagSemanticVersion@v1.1

      - name: Create artifacts directory structure
        run: |
          if [ -d ${{ github.workspace }}/artifacts ]; then
            rm -R ${{ github.workspace }}/artifacts
          fi
          mkdir -p ${{ github.workspace }}/artifacts

      - name: Build OpenWrt ${{ matrix.openwrt_version }}-${{ matrix.arch }} package
        id: build_package
        uses: openwrt/gh-action-sdk@v9
        env:
          ARCH: ${{ matrix.arch }}-${{ matrix.openwrt_build_version }}
          PACKAGES: kmod-quectel-rm520n-thermal quectel-rm520n-thermal
          V: 0
          FEED_DIR: ${{ github.workspace }}/feed
          ARTIFACTS_DIR: ${{ github.workspace }}/artifacts

      - name: Find and save package info
        id: package_info
        run: |
          # Find the built packages (kernel modules and userspace)
          KMOD_PACKAGE_PATH=$(find ${{ github.workspace }}/artifacts/bin/ -name 'kmod-quectel-rm520n-thermal*.ipk' -type f | head -1)
          PACKAGE_PATH=$(find ${{ github.workspace }}/artifacts/bin/ -name 'quectel-rm520n-thermal*.ipk' -type f | head -1)
          
          if [ -z "$KMOD_PACKAGE_PATH" ]; then
            echo "❌ No kernel module package found for OpenWrt ${{ matrix.openwrt_version }}"
            exit 1
          fi
          
          if [ -z "$PACKAGE_PATH" ]; then
            echo "❌ No userspace package found for OpenWrt ${{ matrix.openwrt_version }}"
            exit 1
          fi
          
          KMOD_PACKAGE_NAME=$(basename "$KMOD_PACKAGE_PATH")
          PACKAGE_NAME=$(basename "$PACKAGE_PATH")
          
          echo "✅ Found kernel module package: $KMOD_PACKAGE_NAME"
          echo "✅ Found userspace package: $PACKAGE_NAME"
          
          # Copy to a versioned directory for the release
          mkdir -p ${{ github.workspace }}/release-assets
          cp "$KMOD_PACKAGE_PATH" "${{ github.workspace }}/release-assets/kmod-quectel-rm520n-thermal-${{ steps.get_version.outputs.version }}-${{ matrix.openwrt_version }}-${{ matrix.arch }}.ipk"
          cp "$PACKAGE_PATH" "${{ github.workspace }}/release-assets/quectel-rm520n-thermal-${{ steps.get_version.outputs.version }}-${{ matrix.openwrt_version }}-${{ matrix.arch }}.ipk"

      - name: Upload package artifacts
        uses: actions/upload-artifact@v4
        with:
          name: quectel-rm520n-thermal-${{ steps.get_version.outputs.version }}-${{ matrix.openwrt_version }}-${{ matrix.arch }}.ipk
          path: ${{ github.workspace }}/release-assets/*.ipk
          retention-days: 30

  create-release:
    name: Create GitHub Release
    needs: build-packages
    runs-on: ubuntu-latest
    
    steps:
      - name: Download all package artifacts
        uses: actions/download-artifact@v6
        with:
          path: ${{ github.workspace }}/release-assets/
          pattern: quectel-rm520n-thermal-*.ipk
          merge-multiple: true

      - name: Create GitHub Release & upload assets
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ needs.build-packages.outputs.tag_name }}
          files: |
            ${{ github.workspace }}/release-assets/*.ipk
          preserve_order: true
          draft: false
          prerelease: false
          fail_on_unmatched_files: true
          generate_release_notes: true
        env:
          GITHUB_TOKEN: ${{ secrets.OWRT_PACKAGE_RELEASE_TOKEN }}

      - name: Release Summary
        run: |
          CURRENT_VERSION=${GITHUB_REF#refs/tags/v}
          echo "## Release Summary" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "✅ **Release Created**: v$CURRENT_VERSION" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Release URL**: https://github.com/${{ github.repository }}/releases/tag/v$CURRENT_VERSION" >> $GITHUB_STEP_SUMMARY

 