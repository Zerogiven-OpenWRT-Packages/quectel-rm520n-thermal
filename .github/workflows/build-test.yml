name: Build OpenWRT package (test)

on:
  workflow_dispatch:
    inputs:
      openwrt_version:
        description: 'OpenWrt version to test'
        required: true
        default: 'both'
        type: choice
        options:
        - '23.05'
        - '24.10'
        - 'both'
      verbose:
        description: 'Verbose build output'
        required: false
        default: false
        type: boolean

jobs:
  build-test:
    name: Build Test - OpenWrt ${{ matrix.openwrt_version }} ${{ matrix.arch }}
    runs-on: ubuntu-latest
    strategy:
      matrix:
        include:
          # 24.10
          - openwrt_version: '24.10'
            openwrt_build_version: '24.10.3'
            arch: 'x86_64'
          - openwrt_version: '24.10'
            openwrt_build_version: '24.10.3'
            arch: 'arm_cortex-a9'
          - openwrt_version: '24.10'
            openwrt_build_version: '24.10.3'
            arch: 'aarch64_cortex-a53'

          # 23.05
          - openwrt_version: '23.05'
            openwrt_build_version: '23.05.6'
            arch: 'x86_64'
          - openwrt_version: '23.05'
            openwrt_build_version: '23.05.6'
            arch: 'arm_cortex-a9'
          - openwrt_version: '23.05'
            openwrt_build_version: '23.05.6'
            arch: 'aarch64_cortex-a53'
      fail-fast: false

    steps:
      - name: Check if version should be built
        run: |
          # Check if this matrix combination should be built
          if [ "${{ github.event.inputs.openwrt_version }}" != "both" ] && [ "${{ github.event.inputs.openwrt_version }}" != "${{ matrix.openwrt_version }}" ]; then
            echo "Skipping build: OpenWrt version mismatch (requested: ${{ github.event.inputs.openwrt_version }}, matrix: ${{ matrix.openwrt_version }})"
            exit 0
          fi

          echo "Proceeding with build for OpenWrt ${{ matrix.openwrt_version }}"

      - name: Checkout repository
        uses: actions/checkout@v5
        if: "${{ github.event.inputs.openwrt_version == matrix.openwrt_version || github.event.inputs.openwrt_version == 'both' }}"
        with:
          path: ${{ github.workspace }}/feed/gpio-fan-rpm
          fetch-depth: 0

      - name: Create artifacts directory structure
        if: "${{ github.event.inputs.openwrt_version == matrix.openwrt_version || github.event.inputs.openwrt_version == 'both' }}"
        run: |
          mkdir -p ${{ github.workspace }}/artifacts

      - name: Build OpenWrt ${{ matrix.openwrt_version }}-${{ matrix.arch }} package
        uses: openwrt/gh-action-sdk@v9
        if: "${{ github.event.inputs.openwrt_version == matrix.openwrt_version || github.event.inputs.openwrt_version == 'both' }}"
        env:
          ARCH: ${{ matrix.arch }}-${{ matrix.openwrt_build_version }}
          PACKAGES: kmod-quectel-rm520n-thermal quectel-rm520n-thermal
          V: ${{ github.event.inputs.verbose == 'true' && 'sc' || '0' }}
          FEED_DIR: ${{ github.workspace }}/feed
          ARTIFACTS_DIR: ${{ github.workspace }}/artifacts

      - name: Verify kmod package built
        run: find ${{ github.workspace }}/artifacts/bin/ -name 'kmod-quectel-rm520n-thermal*.ipk' -type f | grep . 

      - name: Verify package built
        run: find ${{ github.workspace }}/artifacts/bin/ -name 'quectel-rm520n-thermal*.ipk' -type f | grep . 
